<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="login">
            <h1 style="color: rgb(95, 95, 95)">Sign in</h1>
            with
            <div id="content">
                <div id="circles">
                    <input type="button" value="f"/>
                    <input type="button" value="G"/>
                    <input type="button" value="t"/>
                </div>
                Or
                <input type="email" placeholder="Enter your email" />
                <input type="password" placeholder="Enter your password" />
                Forgot Your password?
                <input type="submit" value="SIGN IN" />
            </div>
        </form>
        <div class="info" id="loginInfo" style="display: none ; transition:display 2s">
        
            <h1>Luo Hub</h1>
            <h5>
                Get the Luo in you <br> connected and inspired,<br>
                #LAPACO
            </h5>
            <p style="padding-top: 100px">
                Already have an account? Sign in
            </p>
            <input id="there" type="button" value="Here" />
        </div>
        <div class="info" id="signupInfo">
            <h1>Hello,</h1>
            <h4>
                You can be part of the <br> team by signing up with us....
            </h4>
            <input id="here" type="button" value="Here"/>
        </div>
        <form id="signup" style="display: none">
            <div id="content">
                <div id="circles">
                    <input type="button" value="f" />
                    <input type="button" value="G" />
                    <input type="button" value="t" />
                </div>
                Or
                <h1 style="color: rgb(95, 95, 95)">Sign up</h1>
                <div id="names">
                    <input type="text" placeholder="Firstname"/>
                    <input type="text" placeholder="Laststname"/>
                </div>
                <input type="email" placeholder="Enter your email" />
                <input type="password" placeholder="Enter your password" />
                <input type="password" placeholder="Confirm your password" />
                <input type="submit" value="SIGN UP" />
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
